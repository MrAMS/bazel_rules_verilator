name: BCR Helper

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  update-release-with-bcr-info:
    name: Pack, Calc Hash & Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Package & Calculate Hash
        id: calc
        run: |
          # 1. å˜é‡å‡†å¤‡
          REPO_NAME="${{ github.event.repository.name }}"
          TAG_NAME="${{ github.ref_name }}"
          PURE_VERSION="${TAG_NAME#v}"

          # å®šä¹‰é™„ä»¶æ–‡ä»¶å (è¿™æ˜¯æˆ‘ä»¬å°†è¦ä¸Šä¼ åˆ° Release çš„æ–‡ä»¶)
          # æ ¼å¼é€šå¸¸ä¸º: repo_name-version.tar.gz
          ASSET_NAME="${REPO_NAME}-${PURE_VERSION}.tar.gz"

          # å®šä¹‰ Release é™„ä»¶çš„ä¸‹è½½é“¾æ¥ (æ³¨æ„: æ˜¯ releases/download è·¯å¾„)
          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/${TAG_NAME}/${ASSET_NAME}"

          echo "ğŸ“¦ Packaging locally to ensure stability..."
          # 2. æœ¬åœ°æ‰“åŒ… (å…³é”®æ­¥éª¤ï¼)
          # ä½¿ç”¨ git archive æ‰‹åŠ¨æ‰“åŒ…ï¼Œç¡®ä¿å†…å®¹å’ŒæŒ‡çº¹ç»å¯¹ç¨³å®š
          # --prefix æŒ‡å®šè§£å‹åçš„é¡¶å±‚ç›®å½•åç§°ï¼Œè¿™ä¹Ÿæ˜¯ Bzlmod strip_prefix éœ€è¦çš„å€¼
          PREFIX_DIR="${REPO_NAME}-${PURE_VERSION}"
          git archive --format=tar.gz --prefix="${PREFIX_DIR}/" -o "$ASSET_NAME" "$TAG_NAME"

          echo "ğŸ§® Calculating Hash..."
          # 3. è®¡ç®— Hash (é’ˆå¯¹åˆšæ‰æœ¬åœ°ç”Ÿæˆçš„è¿™ä¸ªæ–‡ä»¶)
          HASH_VALUE=$(openssl dgst -sha256 -binary "$ASSET_NAME" | openssl base64 -A)
          SRI_HASH="sha256-$HASH_VALUE"

          # 4. ç”Ÿæˆ JSON å­—ç¬¦ä¸²
          JSON_CONTENT=$(jq -n \
            --arg integrity "$SRI_HASH" \
            --arg strip_prefix "$PREFIX_DIR" \
            --arg url "$DOWNLOAD_URL" \
            '{integrity: $integrity, strip_prefix: $strip_prefix, url: $url}')

          # 5. ç¼–å†™ Release è¯´æ˜æ–‡ä»¶
          echo "## ğŸš€ BCR Submission Data" > release_body.md
          echo "Use the following \`source.json\` for BCR submission (Stable Artifact):" >> release_body.md
          echo "" >> release_body.md
          echo "\`\`\`json" >> release_body.md
          echo "$JSON_CONTENT" | jq . >> release_body.md
          echo "\`\`\`" >> release_body.md

          echo "" >> release_body.md
          echo "### âœ… Checklist" >> release_body.md
          echo "- [ ] Artifact URL uses \`releases/download/...\` (Stable)" >> release_body.md
          echo "- [ ] Integrity matches the attached tarball" >> release_body.md

          # å°†æ–‡ä»¶åå¯¼å‡ºç»™ä¸‹ä¸€æ­¥ä½¿ç”¨
          echo "ASSET_NAME=$ASSET_NAME" >> $GITHUB_ENV

      - name: Create/Update Release with Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: release_body.md
          draft: false
          prerelease: false
          # å…³é”®ä¿®æ”¹ï¼šä¸Šä¼ åˆšæ‰æœ¬åœ°æ‰“åŒ…çš„æ–‡ä»¶ä½œä¸º Release é™„ä»¶
          files: ${{ env.ASSET_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
