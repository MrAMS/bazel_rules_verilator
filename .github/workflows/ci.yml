name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        bazel-version: ["7.5.0", "latest"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.9.0
        with:
          bazelisk-version: "1.x"
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Build all targets
        run: bazel build //...

      - name: Build with SystemC support
        run: bazel build --config=systemc //verilator/tests:adder_systemc_verilator

      - name: Run all tests (if any)
        run: bazel test //... --test_output=errors || true

      - name: Check formatting
        run: |
          bazel run @rules_license//tools:check_license_headers || true
